<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <section class="container">
        <div class="card-container">
            <div class="card-img">
                <img src="/images/image-product-desktop.jpg" alt="Producto">
            </div>
            <div class="card-info">
                <div class="card">
                    <p>P E R F U M E</p>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the
                        House of CHANEL.</p>
                    <div class="prices">
                        <p class="price-1">$149.99</p>
                        <p class="price-2">$169.99</p>
                    </div>
                    <button><img src="images/icon-cart.svg" alt="Icono Cart"> Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Martin Emilio Coronel</a>.
    </div>
</body>

</html>
